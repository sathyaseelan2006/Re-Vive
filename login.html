<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Vive - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="app-container">
            <div class="heritage-header-section">
                <h1 class="heritage-main-title">Re:Vive</h1>
                <p class="heritage-subtitle">An Intelligent Cultural Platform</p>
            </div>
            
            <div class="heritage-form-container">
                <form class="heritage-form" id="loginForm">
                    <input
                        type="email"
                        placeholder="Email"
                        id="email"
                        class="heritage-input"
                        required
                    />
                    <input
                        type="password"
                        placeholder="Password"
                        id="password"
                        class="heritage-input"
                        required
                    />
                    <div id="errorMessage" class="heritage-error"></div>
                    <button type="submit" class="heritage-btn">Login</button>
                </form>
                <div class="heritage-switch">
                    <a href="#" class="heritage-link">Forgot password?</a>
                    <br />
                    <span>New here?</span>
                    <a href="signup.html" class="heritage-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Clear previous errors
            errorMessage.textContent = '';
            
            // Validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                // Send login request to backend
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Check if first login - redirect to preferences
                    const checkFirstLogin = await fetch(`${API_URL}/user/first-login/${data.user.id}`);
                    const firstLoginData = await checkFirstLogin.json();
                    
                    if (firstLoginData.success && firstLoginData.isFirstLogin) {
                        alert(`Welcome, ${data.user.fullName}! Let's personalize your experience.`);
                        window.location.href = 'preferences.html';
                    } else {
                        alert(`Welcome back, ${data.user.fullName}!`);
                        window.location.href = 'index.html';
                    }
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Connection error. Please make sure the server is running.';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
