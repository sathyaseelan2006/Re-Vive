<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Vive - Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="root">
        <div class="app-container">
            <div class="heritage-header-section">
                <h1 class="heritage-main-title">Re:Vive</h1>
                <p class="heritage-subtitle">An Intelligent Cultural Platform</p>
            </div>

            <div class="heritage-form-container">
                <form class="heritage-form" id="loginForm">
                    <input type="email" placeholder="Email" id="email" class="heritage-input" required />
                    <input type="password" placeholder="Password" id="password" class="heritage-input" required />
                    <div id="errorMessage" class="heritage-error"></div>
                    <button type="submit" class="heritage-btn">Login</button>
                </form>
                <div class="heritage-switch">
                    <a href="#" class="heritage-link">Forgot password?</a>
                    <br />
                    <span>New here?</span>
                    <a href="signup.html" class="heritage-link">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client inline
        var SUPABASE_URL = 'https://lmxshtqwtapzrvnjbdsv.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxteHNodHF3dGFwenJ2bmpiZHN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4ODkwMTYsImV4cCI6MjA4MTQ2NTAxNn0.bo7SGaBK76yLjsaqnfUXmZPOuZujEQGc-JcRFT3admA';

        var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Clear previous errors
            errorMessage.textContent = '';

            // Validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (authError) {
                    errorMessage.textContent = authError.message;
                    return;
                }

                if (authData.user) {
                    // Get user profile
                    const { data: profile, error: profileError } = await supabase
                        .from('user_profiles')
                        .select('*')
                        .eq('id', authData.user.id)
                        .single();

                    // Store user info in localStorage
                    const userInfo = {
                        id: authData.user.id,
                        fullName: profile?.full_name || authData.user.email,
                        email: authData.user.email
                    };
                    localStorage.setItem('user', JSON.stringify(userInfo));

                    // Check if user has preferences
                    const hasPreferences = profile?.preferences && profile.preferences.length > 0;

                    if (!hasPreferences) {
                        alert(`Welcome, ${userInfo.fullName}! Let's personalize your experience.`);
                        window.location.href = 'preferences.html';
                    } else {
                        alert(`Welcome back, ${userInfo.fullName}!`);
                        window.location.href = 'index.html';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>

</html>
