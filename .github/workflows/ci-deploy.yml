name: CI Build & Prepare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend lint/test (optional)
        working-directory: ./backend
        run: |
          if [ -f package.json ]; then npm run lint || true; fi

      - name: Build frontend (if using Vite)
        working-directory: .
        run: |
          npm install
          npm run build || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            dist/**
            backend/**

      - name: Vercel Deploy (Frontend)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

# NOTE: This workflow prepares build artifacts. To perform an automated deploy,
# add deployment steps for your chosen provider (Vercel, Render, AWS S3 + CloudFront).
# Keep provider secrets (VERCEL_TOKEN, RENDER_API_KEY) in repository secrets.
