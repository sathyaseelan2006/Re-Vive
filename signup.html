<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Vive - Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="root">
        <div class="app-container">
            <div class="heritage-header-section">
                <h1 class="heritage-main-title">Re:Vive</h1>
                <p class="heritage-subtitle">An Intelligent Cultural Platform</p>
            </div>

            <div class="heritage-form-container">
                <form class="heritage-form" id="signupForm">
                    <input type="text" placeholder="Full Name" id="fullName" class="heritage-input" required />
                    <input type="email" placeholder="Email" id="email" class="heritage-input" required />
                    <input type="password" placeholder="Password" id="password" class="heritage-input" required />
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" class="heritage-input"
                        required />
                    <div id="errorMessage" class="heritage-error"></div>
                    <button type="submit" class="heritage-btn">Sign Up</button>
                </form>
                <div class="heritage-switch">
                    <span>Already have an account?</span>
                    <a href="login.html" class="heritage-link">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Clear previous errors
            errorMessage.textContent = '';

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill all fields.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        },
                        emailRedirectTo: window.location.origin + '/preferences.html'
                    }
                });

                console.log('Signup response:', { authData, authError });

                if (authError) {
                    errorMessage.textContent = authError.message;
                    return;
                }

                if (authData.user) {
                    // Check if email confirmation is required
                    if (authData.user.identities && authData.user.identities.length === 0) {
                        errorMessage.textContent = 'This email is already registered. Please login instead.';
                        return;
                    }

                    // Profile is created automatically by database trigger
                    // Just store user info in localStorage
                    localStorage.setItem('user', JSON.stringify({
                        id: authData.user.id,
                        fullName: fullName,
                        email: email
                    }));

                    // Check if email confirmation is required
                    if (authData.session) {
                        // User is logged in, redirect to preferences
                        alert(`Welcome to Re:Vive, ${fullName}! Let's personalize your journey.`);
                        window.location.href = 'preferences.html';
                    } else {
                        // Email confirmation required
                        alert(`Account created! Please check your email (${email}) to confirm your account, then login.`);
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>

</html>
